<div class="container pt-3">
  <div class="row">
    <div class="col-6 text-left">
      <h2>Login</h2>
    </div>
    <div class="col-6 text-right">
      Not registered?
      <a [routerLink]="['/register']"> Signup! </a>
    </div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
    <div class="form-group">
      <label for="usernameLogin">Username:</label>
      <input type="text" class="form-control" formControlName="username" [(ngModel)]="loginUser.username" id="usernameLogin">
      <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="help-block">
        <span *ngIf="loginForm.hasError('required', 'username')">This field is required!</span>
      </span>
    </div>
    <div class="form-group">
      <label for="passwordLogin">Password:</label>
      <input type="password" class="form-control" formControlName="password" [(ngModel)]="loginUser.password" id="passwordLogin">
      <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block">
        <span *ngIf="loginForm.hasError('required', 'password')">This field is required!</span>
      </span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    <div *ngIf="errorMsg" class="help-block">
      <span>{{errorMsg}}</span>
    </div>
  </form>
</div>
