<body class="py-4 px-2">
  <div class="conteiner">
    <div class="row no-gutters">

      <div class="col-12 d-flex justify-content-center align-items-baseline mb-3 mb-sm-4">
        <img src="/assets/images/star.png" alt="Best sellers icon" class="mr-4">
        <h1 class="text-centered" id="title-best-seller">Best sellers</h1>
        <img src="/assets/images/star.png" alt="Best sellers icon" class="ml-4">
      </div>
    </div>

    <div class="row no-gutters justify-content-around">

      <div class="row no-gutters justify-content-around">
        <div class="best-seller col-sm-4 mb-2 mb-sm-0" *ngFor="let movie of moviesBestSellers | async; let i = index">
          <a [routerLink]="['/movies', movie.movieDetails._id]" class="d-flex flex-column">
            <div class="row no-gutters">
              <div class="col-6 d-flex flex-column justify-content-center text-center">
                <h1>{{i+1}}</h1>
                <h4>{{movie.movieDetails.title}}</h4>
                <span>{{movie.count}} orders</span>
              </div>
              <div class="col-6">
                <img [src]='movie.movieDetails.posterImagePath' alt="{{movie.movieDetails.title}}" class="img-responsive img-thumbnail">
              </div>
            </div>

          </a>
        </div>
      </div>

    </div>

  </div>

</body>
