
<div id="carouselIndicators" *ngIf="movieListArray" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let movie of movieListArray; let index = index" data-target="#carouselIndicators" [attr.data-slide-to]="index"
      [class.active]="index == 0">{{movie.title}}
    </li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let movie of movieListArray; let index = index" [class.active]="index == 0">
        <a [routerLink]="['/movies', movie._id]">
      <img class="d-block w-100 carousel-img" [src]="movie.wideImagePath" [alt]="movie.title" (load)="index === 1 ? loadinImage():''">
    </a>

      <div class="carousel-caption d-none d-md-block">
          <h1>{{movie.title}}</h1>
          <p>{{movie.description}}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
