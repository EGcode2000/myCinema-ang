<body class="py-4 px-2">
  <div class="form-group p-4" *ngIf="movieList">
    <div class="row mb-3">
      <div class="col-12 text-center">
        <h1>Quick Order</h1>
      </div>
    </div>
    <form [formGroup]="quickOrderForm" (ngSubmit)="orderClick()">
      <div class="row">
        <div class="col-sm-3 d-flex justify-content-center mb-3 mb-sm-0">
          <select class="form-control" id="selectMovie" formControlName="selectMovie" [(ngModel)]="selectedMovie" (change)="onChangeSelectMovie()">
            <option value="" selected>Select Movie</option>
            <option *ngFor="let movie of movieList" value="{{movie._id}}">{{movie.title}} </option>
          </select>
        </div>
        <div class="col-sm-3 d-flex justify-content-center mb-3 mb-sm-0">
          <select class="form-control" id="selectDate" formControlName="selectDate" [(ngModel)]="selectedDate" (change)="onChangeSelectDate()">
            <option value="" selected>Select Date</option>
            <option *ngFor="let date of movieShowsSchedule | async" value="{{getDateKey(date)[0]}}">{{getDateKey(date)[1]}}</option>
          </select>
        </div>
        <div class="col-sm-3 d-flex justify-content-center mb-3 mb-sm-0">
          <select class="form-control" id="selectTime" formControlName="selectTime" [(ngModel)]="selectedShowId" (change)="onChangeSelectTime()">
            <option value="" selected>Select Time</option>
            <option *ngFor="let time of movieHourList" value="{{getTimeKey(time)[1]}}">{{getTimeKey(time)[0]}}</option>
          </select>
        </div>
        <div class="col-sm-3 d-flex flex-column justify-content-center mb-3 mb-sm-0">

          <button id="order" class="btn btn-success">Order</button>
        </div>

      </div>
    </form>

  </div>

</body>
