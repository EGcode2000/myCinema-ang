<body class="py-4 px-2">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-baseline mb-3 mb-sm-4">
        <img src="/assets/images/megaphone.png" alt="Next Shows icon" class="mr-4">
        <h1 class="text-centered" id="nextShows">Next Shows</h1>
        <img src="/assets/images/megaphone.png" alt="Next Shows icon" class="ml-4">
      </div>
    </div>
    <div class="col-12 d-flex flex-column justify-content-center text-center">
      <a href="javascript:void(0)" class="show-item text-uppercase" *ngFor="let show of shows" (click)="onClickShow(show._id)">
        <span>{{getTime(show.dateTime)}}
          <span class="font-weight-bold">{{show.movieInfo[0].title}}</span> {{show.theaterInfo[0].name}}</span>
      </a>
    </div>
  </div>
</body>
