<div class="container pt-3" *ngIf="show">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h1>Show Details</h1>
    </div>
  </div>
  <div class="row d-flex flex-column flex-sm-row">
    <div class="col-sm-6 text-center text-sm-left d-flex flex-column">
      <span class="font-weight-bold">Movie</span>
      <span>{{show?.movieInfo[0].title}}</span>
    </div>
    <div class="col-sm-6  text-center text-sm-right d-flex flex-column">
      <span class="font-weight-bold">Show Id</span>
      <span>{{show?._id}}</span>
    </div>
  </div>
  <div class="row d-flex flex-column flex-sm-row">
    <div class="col-sm-6 text-center text-sm-left d-flex flex-column">
      <span class="font-weight-bold">Show time</span>
      <span>{{getTime(show?.dateTime)}}</span>
    </div>
    <div class="col-sm-6 text-center text-sm-right d-flex flex-column">
      <span class="font-weight-bold">Movie Duration</span>
      <span>{{show?.movieInfo[0].durationInMin}} Minutes</span>

    </div>

  </div>
  <div class="row d-flex flex-column flex-sm-row">

    <div class="col-sm-6 text-center text-sm-left d-flex flex-column">
      <span class="font-weight-bold">Remaining seats</span>
      <span>{{remaingSeats}}</span>

    </div>

    <div class="col-sm-6 text-center text-sm-right d-flex flex-column">
      <span class="font-weight-bold">Theater</span>
      <span>{{show?.theaterInfo[0].name}}</span>
    </div>
  </div>

  <div class="d-flex justify-content-center my-3" *ngIf="show">
    <canvas id="seatsCanvasMain" name="seatsCanvasMain" appTheaterMap [rowsNumber]="show.theaterInfo[0].rows" [colsNumber]="show.theaterInfo[0].columns"
      [showTakenSeats]="show.showTakenSeats" style="border:1px solid black; margin: 0 !important;padding: 0 !important;"></canvas>

  </div>

</div>
